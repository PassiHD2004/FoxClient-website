<!DOCTYPE html>
<html>
<head>
  <title>FoxClient (WIP)</title>
  <link href="https://fonts.bunny.net/css?family=epilogue:200,300,400,700,800,900|work-sans:100,200,300,700,800,900|fira-code:400,700|inter:300,400,500,700" rel="stylesheet">
  <style>
      @import url("https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css");

      :root {
        color-scheme: dark;
      }

      html,
      body {
        background-color: #181825;
        background-size: 360% 360%;
        font-family: "work-sans", sans-serif;
      }

      @keyframes gradient-animation {
        0% {
          background-position: 0 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0 50%;
        }
      }

      .mod-summary {
        width: 50%;
        margin: auto;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #6c7086;
        background-color: #313244;
      }

      h1 {
        color: #C38107;
        font-family: "epilogue", sans-serif;
        font-weight: 999;
      }

      h2 {
        color: #fff;
        font-family: "epilogue", sans-serif;
        font-weight: 400;
      }

      p {
      color: #313244;
      }

      button {
        padding: 10px 20px;
        background-color: #11111b;
        color: #fff;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        font-family: "work-sans", sans-serif;
        font-weight: 700;
      }
    </style>
</head>
<body>
<div class="mod-summary">
  <h1>FoxClient</h1>
  <h2>Feature list available on Github</h2>
  <button id="github-button">Go to GitHub Project</button>
</div>
